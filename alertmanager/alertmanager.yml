route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 30s
  repeat_interval: 10m
  receiver: 'telegram-api'
receivers:
  - name: 'telegram-api'
    telegram_configs:
    - bot_token: '<INSERT BOT TOKEN>'
      api_url: 'https://api.telegram.org'
      chat_id: <INSERT CHAT ID> # Example format -100XXXXX0XX58
      parse_mode: ''
      message: "Alertmanager ðŸ“›\n--\nðŸ”º Alert: {{ .GroupLabels.alertname}}\nðŸ”º Severity: {{ .CommonLabels.severity }}\nðŸ“Œ {{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}"
